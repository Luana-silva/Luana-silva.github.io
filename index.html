	 <script>
	 	 var ajax= new XMLHttpRequest();
	 	 var resposta= "";

	 	 ajax.open("GET", "arquivos/dados.txt");

	 	 	 	resposta= "Carregando...";
	 	 	 }
	 	 });
	 </script>
